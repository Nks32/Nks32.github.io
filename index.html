<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="fish">
        <link rel="stylesheet" href="fish.css">
        <script src="particles.min.js"></script>
        <script src="https://kit.fontawesome.com/47e6a6a009.js" crossorigin="anonymous"></script>
        <script src="logos.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just a random site</title>
    </head>
    <body>
        <canvas class="background"></canvas>
        <header>
            <div class="container">
                <h1 class="logo">Nks32</h1>
            </div>
        </header>
        <main>
            <div class="button-container">
                <div class="center">
                    <button id="reset-button" type="button"><i class="fas fa-first-aid reset"></i></button>
                </div>
                <div class="center">
                    <button id="overwrite_lockbeer" type="button"><i class="fas fa-times overwrite_lockbeer"></i></button>
                </div>
            </div>
            <div class="animation-container">
                <div class="center f">
                    <button id="anim-button-f" type="button"><i class="fas fa-fish fish"></i></button>
                </div>
                <div class="center b">
                    <button id="anim-button-b" type="button">
                        <i class="fas fa-beer beer"></i>
                        <i class="fas fa-times cross"></i>
                    </i>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
